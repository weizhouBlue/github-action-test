name: Golang CI Ginkgo

on:
  pull_request: {}


permissions: read-all

# for each pr, queue all workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after }}
  cancel-in-progress: true

jobs:
  # filter changes base filt path , so can do less thing
  filter_changes:
    name: Deduce required tests from code changes
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    outputs:
      unitest: ${{ steps.unitest-changes.outputs.src }}
      e2e: ${{ steps.e2e-changes.outputs.src }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # https://github.com/dorny/paths-filter
      - name: Check Need Unitest
        uses: dorny/paths-filter@v2.10.2
        id: unitest-changes
        with:
          base: ${{ github.event.pull_request.base.sha }}
          ref: ${{ github.event.pull_request.head.sha }}
          filters: |
            src:
              - 'api/**'
              - 'cmd/**'
              - 'pkg/**'
              - 'go.sum'
              - 'go.mod'

      - name: Check e2e Unitest
        uses: dorny/paths-filter@v2.10.2
        id: e2e-changes
        with:
          base: ${{ github.event.pull_request.base.sha }}
          ref: ${{ github.event.pull_request.head.sha }}
          filters: |
            src:
              - test/**
              - 'go.sum'
              - 'go.mod'

  unitest:
    runs-on: ubuntu-latest
    needs: filter_changes
    if: ${{ needs.filter_changes.outputs.unitest == 'true' }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.8

      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run unitest
        id: unitest
        continue-on-error: true
        run: |
          make unitest-tests

      - name: Upload coverage
        if: ${{ steps.unitest.outcome == 'failure' }}
        uses: actions/upload-artifact@v3.0.0
        with:
          name: coverage.out
          path: coverage.out
          retention-days: 1

      - name: Upload testreport
        if: ${{ steps.unitest.outcome == 'failure' }}
        uses: actions/upload-artifact@v3.0.0
        with:
          name: testreport.json
          path: testreport.json
          retention-days: 1

      # upload coverage report to Coveralls
      # https://github.com/marketplace/actions/actions-goveralls
      # https://github.com/mattn/goveralls
      - name: Upload to Coveralls
        if: ${{ steps.unitest.outcome != 'failure' }}
        uses: shogo82148/actions-goveralls@v1.6.0
        with:
          path-to-profile: coverage.out

      # upload coverage report to Codecov
      # https://github.com/marketplace/actions/codecov
      - name: Upload to Codecov
        if: ${{ steps.unitest.outcome != 'failure' }}
        uses: codecov/codecov-action@v2.1.0
        with:
          # not required for public repos
          # token: ${{ secrets.CODECOV_TOKEN }}
          # Directory to search for coverage reports
          directory: './'
          files: 'coverage.out'
          flags: unittests # optional
          # optional, Custom defined name for the upload
          name: my-codecov-umbrella
          # optional (default = false)
          fail_ci_if_error: true
          # optional (default = false)
          verbose: true

      - name: Result
        if: ${{ steps.unitest.outcome == 'failure' }}
        run: |
          echo "failed"
          exit 1
