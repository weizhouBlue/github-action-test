# https://github.com/marketplace/actions/github-spellcheck-action

name: Lint MarkDown File
on:
  push:
    branches:
      - main
      - release-*
      - webserver
    paths:
      - '**.md'
  pull_request:
    branches:
      - main
      - release-*
      - webserver
    paths:
      - '**.md'
  # checkout all markdown
  workflow_dispatch:
    inputs:
      ref:
        description: 'check all md for branch, sha, tag'
        required: true
        default: main

jobs:
  markdown-link-check:
    name: Broken Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Checkout
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v3

      # https://github.com/nosborn/github-action-markdown-cli
      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.0.1
        with:
          files: .
          #config_file: .markdownlint.yaml
          #ignore_files: examples/ignore/*
          #ignore_path: examples/.markdownlintignore
          #rules: examples/rules/custom.js


